name: Post Daily Tweet

on:
  schedule:
    - cron: "20 8 * * *"  # Runs at 8:20 AM UTC every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  post_tweet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch the full history to ensure the latest main.py is used
        ref: main        # Ensure you're using the correct branch (main)

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install requests requests_oauthlib

    - name: Run the bot
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      run: |
        python main.py  # Run the latest main.py from the repository
